<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="images/react-redu-icon.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter Application</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- import redux from cdn -->
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    </head>
    <body>
        <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
            <!-- header -->
            <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
                Simple Counter Application <br>
                <span class="text-xs font-light text-gray-500 dark:text-gray-400">Using Vanilla Redux</span> <br>
                <span class="text-xs font-light text-gray-500 dark:text-gray-400">Understanding Reducers: Pure Functions & Immutability</span> <br>
                <span class="text-xs font-light text-gray-500 dark:text-gray-400">Open Console</span> <br>
                <span class="text-xs font-light text-gray-500 dark:text-gray-400">Git Branch 1.8</span>
            </h1>

            <!-- counters -->
            <div class="mx-auto max-w-md mt-10 space-y-5">
                <div
                    class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
                >
                    <div id="counter" class="text-2xl font-semibold"></div>
                    <div class="flex space-x-3">
                        <button
                            id="increment"
                            class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
                            id="increment"
                        >
                            Increment
                        </button>
                        <button
                            id="decrement"
                            class="bg-red-400 text-white px-3 py-2 rounded shadow"
                            id="decrement"
                        >
                            Decrement
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./pure.js"></script>
    </body>
</html>
